<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tim Alex's Hangman</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Chicle|Kalam" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    
</head>

  <body>
     <div class="container jumbotron myTitle"> 

        <div class="row">
          <img class="col-xs-12 col-md-6 col-md-offset-3 img-responsive myimage" src="assets/images/animals.png" alt="Cool Animals">  
        </div>
  

        <h1>Welcome to Animal Hangman</h1>
        <h2 id="startIt">Pick any letter to start guessing</h2>
    

        <div class="row">
          <div class="col-xs-12">
            <h3 id="word"></h3>
            <p id="gameOver"></p>
            <p id="selectEm"></p>
            <p id="tries"></p>
            <p id="used"></p>
            <p id="wins"></p>
            <p id="errorMessage" class="error"></p>
            <p id="waitMessage" class="wait"></p>
          </div>
    
        </div>
      </div>
    
  <script type="text/javascript" src="assets/javascript/game.js"></script>   

  <!-- Bootstrap minified js 3.3.7 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
